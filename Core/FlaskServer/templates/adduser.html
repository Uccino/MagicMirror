{%extends "base.html"%}
{%block content%}
<div class="columns is-centered">
    <div class="column is-5">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <div class="notification is-primary">{{message}}</div>
        {% endfor %}
        {% endif %}
        {% endwith %}
        <div class="card">
            <section class="section">
                <form action="" method="post">
                    <div class="field">
                        <label class="label">Gebruikersnaam</label>
                        <div class="control">
                            <input class="input" type="text" placeholder="Gebruikersnaam" name="username" maxlength="16"
                                required>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Wachtwoord</label>
                        <div class="control">
                            <input class="input is-success" type="text" placeholder="Wachtwoord" name="password"
                                maxlength="32" required>
                        </div>
                    </div>
                    <br>
                    <div class="buttondiv  has-text-centered" style="width: 100%">
                        <button class="button is-primary" type="submit">Voeg toe</button>
                        <button class="button is-primary"><a href="/news" style="color: white;">Terug naar
                                home</a></button>
                    </div>
                </form>
            </section>
        </div>
    </div>
</div>
{%endblock%}
