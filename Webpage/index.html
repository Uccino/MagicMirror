<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="./css/bulma.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/weather-icons.min.css">
    <link rel="stylesheet" href="./css/all.css">
    <script defer src="./js/all.js"></script>
</head>

<body style="background-color:black; height: 100vh; overflow:hidden">
    <section class="section">
        <div class="columns is-multiline">
            <div class="column is-4">
                <div id="time-text" class="time">
                </div>
            </div>
            <div class="column is-4">
                <p>Now playing: ARTIST - SONG</p>
            </div>
            <div class="column is-3">
                <div class="weather" style="width: 100%;">
                    <p class="weather-title">Arnhem, the Netherlands.</p>
                    <p class="weather-current-forecast"> <i class="wi wi-day-rain fa-2x"></i> 24°C, Raining</p>
                    <hr class="weather-hr">
                    <table class="weather-table">
                        <tr class="weather-table-head">
                            <th></th>
                            <th></th>
                            <th>Max</th>
                            <th>Min</th>
                        </tr>
                        <tr>
                            <th>Dinsdag</th>
                            <th><i class="wi wi-day-sunny "></i></th>
                            <th>25°C</th>
                            <th>2°C</th>
                        </tr>                        
                    </table>
                </div>
            </div>
            <div class="column is-4">
                <div class="calendar">
                    <h2 class="calendar-title">Today's planning</h2>                    
                    <ul>
                        <li>
                            <div class="calendar-item">
                                <i class="far fa-calendar-alt calendar-ico"></i>
                                <p class="calendar-item-text">Appointment</p>
                                <p class="calendar-item-time">17:00</p>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <script src="./js/websocket.js"></script>
</body>

</html>
