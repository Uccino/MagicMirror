<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="{{url_for('static', filename='mirror_css/bulma.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='mirror_css/all.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='mirror_css/style.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='mirror_css/weather-icons.min.css')}}">
    <script defer src="{{url_for('static', filename='mirror_js/all.js')}}"></script>
    <script defer src="{{url_for('static', filename='mirror_js/functions.js')}}"></script>
    
</head>

<body>
    <section class="section">
        <div class="columns is-multiline">
            <div class="column is-4">
                <div id="time-text" class="time">
                </div>
            </div>
            <div class="column is-4">
                <p id="messageoftheday">Message of the day!</p>
            </div>
            <div class="column is-3">
                <div class="module" id="module" style="width: 100%;">
                    <div class="weather">
                        <p class="weather-title">Arnhem, the Netherlands.</p>
                        <p class="weather-current-forecast"> <i class="wi wi-day-rain fa-2x"></i> 24°C, Raining</p>
                        <hr class="weather-hr">
                        <table class="weather-table">
                            <tr class="weather-table-head">
                                <th></th>
                                <th></th>
                                <th>Max</th>
                                <th>Min</th>
                            </tr>
                            <tr>
                                <th>Dinsdag</th>
                                <th><i class="wi wi-day-sunny "></i></th>
                                <th>25°C</th>
                                <th>2°C</th>
                            </tr>                        
                        </table>
                    </div>
                </div>
            </div>
            <div class="column is-4">
                
            </div>
        </div>
    </section>
    <script defer src="{{url_for('static', filename='mirror_js/websocket.js')}}"></script>
</body>

</html>
